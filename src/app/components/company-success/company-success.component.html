<section
  class="relative bg-[#f8faff] text-center overflow-hidden min-h-[520px] md:min-h-[600px]"
  style="font-family: 'Times New Roman', serif;"
>
  <!-- Background World Map -->
  <div
    class="absolute inset-0 bg-no-repeat bg-center opacity-90 pointer-events-none"
    style="
      background-image: url('https://accric.com/wp-content/themes/acrric/Assets/images/home/pattern.png');
      background-size: 50%;
    "
  ></div>

  <!-- Content -->
  <div class="relative z-10 max-w-[1200px] mx-auto py-[120px] md:py-[140px] px-5">
    <!-- Heading -->
    <h2 class="text-[32px] md:text-[40px] font-bold text-[#1c1c1c] mb-[60px]">
      Company Success
    </h2>

    <!-- Stats -->
    <div class="flex justify-center items-center flex-wrap gap-[60px]">
      
      <!-- Stat 1 -->
      <div class="min-w-[160px] text-center" >
        <h3 class="text-[70px] text-[#4b6fcf]  leading-none ">
          <span style="font-family: 'Nunito Sans', sans-serif; font-weight: 300;" class="timer" data-to="12">12</span>+
        </h3>
        <p class="mt-2 text-[16px] text-[#1c1c1c]">
          Years of Excellence
        </p>
      </div>

      <!-- Stat 2 -->
      <div class="min-w-[160px] text-center">
        <h3 class="text-[70px] text-[#4b6fcf] font-bold leading-none">
          <span style="font-family: 'Nunito Sans', sans-serif; font-weight: 300;" class="timer" data-to="100">100</span>%
        </h3>
        <p class="mt-2 text-[16px] text-[#1c1c1c]">
          Client Satisfaction
        </p>
      </div>

      <!-- Stat 3 -->
      <div class="min-w-[160px] text-center">
        <h3 class="text-[70px] text-[#4b6fcf] font-bold leading-none">
          <span style="font-family: 'Nunito Sans', sans-serif; font-weight: 300;" class="timer" data-to="300">300</span>+
        </h3>
        <p class="mt-2 text-[16px] text-[#1c1c1c]">
          Cases Completed
        </p>
      </div>

      <!-- Stat 4 -->
      <div class="min-w-[160px] text-center">
        <h3 class="text-[70px] text-[#4b6fcf] font-bold leading-none">
          <span style="font-family: 'Nunito Sans', sans-serif; font-weight: 300;" class="timer" data-to="25">25</span>+
        </h3>
        <p class="mt-2 text-[16px] text-[#1c1c1c]">
          Consultants
        </p>
      </div>

    </div>
  </div>
</section>
