<section class="relative bg-[#f7f9fc] text-center py-[100px] px-5 pb-[184px]
 overflow-hidden" style="font-family: 'Times New Roman', serif;">
  <!-- Background map -->
  <div class="absolute inset-0 bg-[url('https://accric.com/wp-content/themes/acrric/Assets/images/home/pattern.png')] bg-no-repeat bg-center bg-[length:80%] opacity-15 pointer-events-none z-[1]"></div>

  <div class="relative z-[2] max-w-[1200px] pt-[65px] mx-auto">
    <h2 class="text-[2.5rem] font-bold text-[#1c1c1c] mb-[60px]">Company Success</h2>

    <div class="flex justify-center flex-wrap gap-[60px]">
      
      <!-- Stat 1 -->
      <div class="min-w-[160px] text-center">
        <h3 class="text-[3rem] text-[#4368c7] font-bold leading-none m-0">
          <span class="timer" data-to="12">0</span>+
        </h3>
        <p class="text-[1rem] text-[#333] mt-2">Years of Excellence</p>
      </div>

      <!-- Stat 2 -->
      <div class="min-w-[160px] text-center">
        <h3 class="text-[3rem] text-[#4368c7] font-bold leading-none m-0">
          <span class="timer" data-to="100">0</span>%
        </h3>
        <p class="text-[1rem] text-[#333] mt-2">Client Satisfaction</p>
      </div>

      <!-- Stat 3 -->
      <div class="min-w-[160px] text-center">
        <h3 class="text-[3rem] text-[#4368c7] font-bold leading-none m-0">
          <span class="timer" data-to="300">0</span>+
        </h3>
        <p class="text-[1rem] text-[#333] mt-2">Cases Completed</p>
      </div>

      <!-- Stat 4 -->
      <div class="min-w-[160px] text-center">
        <h3 class="text-[3rem] text-[#4368c7] font-bold leading-none m-0">
          <span class="timer" data-to="25">0</span>+
        </h3>
        <p class="text-[1rem] text-[#333] mt-2">Consultants</p>
      </div>

    </div>
  </div>
</section>
