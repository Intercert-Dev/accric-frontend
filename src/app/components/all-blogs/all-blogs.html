<section class="blogs-section" style="font-family: 'Times New Roman', serif;">
  <div class="container">
    <div class="section-header">
      <h2>All Blogs</h2>
    </div>

    <div class="blogs-grid">
      <div class="blog-card" *ngFor="let blog of blogs">
        <div class="image-box">
          <img [src]="blog.image" [alt]="blog.title" />
          <span class="date">{{ blog.date }}</span>
        </div>
        <div class="content">
          <h3>{{ blog.title }}</h3>
          <a [routerLink]="blog.description" routerLinkActive="active" class="read-more">READ MORE  â†’</a>
        </div>
      </div>
    </div>
  </div>
</section>
