<!-- Chatbot Buttons (hide when form opens) -->
<div class="chatbot-container" *ngIf="!showConsultation">
  <div 
    class="chatbot-options" 
    [class.open]="isOpen"
  >
    <button 
      (click)="toggleConsultation()"
      class="option-btn">
      <span>Book a free consultation</span>
      <i class="icon">ğŸ“</i>
    </button>

    <button class="option-btn" routerLink="/contact-us">
      <span>Contact Us</span>
      <i class="icon">ğŸ”—</i>
    </button>
  </div>

  <button 
    class="chatbot-main-btn" 
    (click)="toggleChatbot()"
  >
    <!-- Show SVG when closed -->
    <img 
      *ngIf="!isOpen"
      src="https://accric.com/wp-content/plugins/bit-assist/img/widget/widgetIcon3.svg"
      alt="Chat Icon"
      class="chat-icon"
    />

    <!-- Show X when open -->
    <span *ngIf="isOpen" class="close-icon">âœ–</span>
  </button>
</div>

<div
  *ngIf="showConsultation"
  class="fixed bottom-24 right-6 w-[360px] bg-white rounded-xl shadow-xl border z-[999]">

  <!-- Header -->
  <div class="bg-[#4e8df5] text-white px-4 py-3 flex justify-between items-center rounded-t-xl">
    <h3 class="font-semibold">Book a free consultation</h3>

    <button (click)="toggleConsultation()" class="text-white text-lg">
      âœ•
    </button>
  </div>

  <!-- Form Body -->
  <div class="p-5 space-y-1">
    <input type="text" placeholder="Name" class="w-full border rounded-lg p-2" />
    <input type="email" placeholder="Email" class="w-full border rounded-lg p-2" />
    <input type="number" placeholder="Number" class="w-full border rounded-lg p-2" />
    <input type="text" placeholder="Company Name" class="w-full border rounded-lg p-2" />
    <input type="text" placeholder="Subject" class="w-full border rounded-lg p-2" />
    <textarea placeholder="Textarea" class="w-full border rounded-lg p-2 h-24"></textarea>

    <button class="w-full bg-[#4e8df5] text-white py-2 rounded-lg font-semibold">
      Submit
    </button>
  </div>
</div>
