<div class="home-container">

  <!-- Hero Section -->
  <section
    class="relative w-full overflow-hidden hero-slider hero-pulled"
    style="height: calc(100vh - var(--header-height, 140px)); min-height: 520px;"
  >

    <!-- Background Slides -->
    <ng-container *ngFor="let slide of slides; let i = index">
      <img
        [src]="slide.img"
        class="hero-slide-image absolute inset-0 w-full h-full object-cover transition-all duration-[2000ms] ease-out"
        [class.opacity-100]="currentIndex === i"
        [class.opacity-0]="currentIndex !== i"
        [style.zIndex]="currentIndex === i ? 10 : 1"
        alt="{{ slide.title }}"
      />
    </ng-container>

    <!-- Light Overlay -->
    <div class="absolute inset-0 bg-white/20"></div>

    <!-- ✅ HERO TEXT -->
    <div class="hero-content layout-container z-20">

      <h1
        class="hero-title"
        [class.opacity-100]="showText"
        [class.opacity-0]="!showText"
      >
        {{ slides[currentIndex].title }}
      </h1>

      <p
        class="hero-subtitle"
        [class.opacity-100]="showText"
        [class.opacity-0]="!showText"
      >
        {{ slides[currentIndex].subtitle }}
      </p>

    </div>

  </section>

  <!-- ✅ All Other Sections UNCHANGED -->
  <app-accric-section></app-accric-section>
  <app-our-offering></app-our-offering>
  <app-company-success></app-company-success>
  <app-our-services></app-our-services>
  <app-hero-section></app-hero-section>
  <app-why-choose-us></app-why-choose-us>
  <app-key-customers></app-key-customers>
  <app-blog-section></app-blog-section>

</div>
