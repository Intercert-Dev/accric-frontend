<?xml version="1.0" encoding="utf-8"?>
<!-- world-map-dots.svg
     Dotted world map silhouette â€” suitable as a subtle background pattern.
     Save to: src/assets/images/world-map-dots.svg
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 960" preserveAspectRatio="xMidYMid slice">
  <rect width="1920" height="960" fill="none"/>

  <!-- make dots color and global opacity easy to control via CSS by keeping fill currentColor -->
  <g fill="currentColor" opacity="0.12">

    <!-- North America block -->
    <g transform="translate(120,130)">
      <!-- a coarse cluster of dots approximating continent -->
      <circle cx="0" cy="40" r="3"/>
      <circle cx="20" cy="20" r="3"/>
      <circle cx="40" cy="10" r="2.5"/>
      <circle cx="60" cy="5" r="2.5"/>
      <circle cx="90" cy="20" r="3"/>
      <circle cx="120" cy="40" r="3"/>
      <circle cx="140" cy="70" r="3"/>
      <circle cx="160" cy="100" r="2.5"/>
      <circle cx="180" cy="140" r="2.5"/>
      <circle cx="200" cy="180" r="2"/>
      <circle cx="220" cy="210" r="2"/>
      <circle cx="240" cy="230" r="2"/>
      <circle cx="260" cy="230" r="2"/>
      <circle cx="280" cy="200" r="2.5"/>
      <circle cx="300" cy="170" r="2.5"/>
    </g>

    <!-- South America block -->
    <g transform="translate(360,260)">
      <circle cx="0" cy="0" r="2.8"/>
      <circle cx="10" cy="24" r="2.5"/>
      <circle cx="22" cy="56" r="2.5"/>
      <circle cx="32" cy="88" r="2.2"/>
      <circle cx="40" cy="120" r="2"/>
      <circle cx="46" cy="148" r="2"/>
      <circle cx="50" cy="180" r="1.8"/>
    </g>

    <!-- Europe block -->
    <g transform="translate(680,90)">
      <circle cx="0" cy="10" r="2.5"/>
      <circle cx="18" cy="6" r="2.5"/>
      <circle cx="36" cy="2" r="2.2"/>
      <circle cx="54" cy="8" r="2.2"/>
      <circle cx="72" cy="20" r="2.5"/>
      <circle cx="90" cy="36" r="2.5"/>
      <circle cx="110" cy="58" r="2.2"/>
      <circle cx="130" cy="80" r="2.2"/>
    </g>

    <!-- Africa block -->
    <g transform="translate(720,180)">
      <circle cx="0" cy="20" r="2.8"/>
      <circle cx="18" cy="40" r="2.8"/>
      <circle cx="36" cy="70" r="2.5"/>
      <circle cx="54" cy="105" r="2.5"/>
      <circle cx="72" cy="140" r="2.2"/>
      <circle cx="90" cy="170" r="2.2"/>
      <circle cx="110" cy="200" r="2"/>
    </g>

    <!-- Middle East / India -->
    <g transform="translate(980,150)">
      <circle cx="0" cy="30" r="2.4"/>
      <circle cx="16" cy="44" r="2.4"/>
      <circle cx="34" cy="60" r="2.4"/>
      <circle cx="52" cy="74" r="2.2"/>
      <circle cx="72" cy="88" r="2.2"/>
    </g>

    <!-- Southeast Asia -->
    <g transform="translate(1130,220)">
      <circle cx="0" cy="12" r="2.2"/>
      <circle cx="22" cy="28" r="2.2"/>
      <circle cx="44" cy="46" r="2.2"/>
      <circle cx="66" cy="70" r="2"/>
    </g>

    <!-- Australia -->
    <g transform="translate(1400,360)">
      <circle cx="0" cy="40" r="2.4"/>
      <circle cx="22" cy="56" r="2.2"/>
      <circle cx="46" cy="74" r="2.0"/>
      <circle cx="70" cy="94" r="1.8"/>
    </g>

    <!-- Russia / Northern Asia -->
    <g transform="translate(900,50)">
      <circle cx="0" cy="0" r="2.6"/>
      <circle cx="36" cy="0" r="2.6"/>
      <circle cx="72" cy="6" r="2.4"/>
      <circle cx="110" cy="18" r="2.4"/>
      <circle cx="150" cy="36" r="2.4"/>
      <circle cx="190" cy="54" r="2.2"/>
      <circle cx="230" cy="74" r="2.0"/>
    </g>

    <!-- Greenland / High-latitude -->
    <g transform="translate(300,30)">
      <circle cx="0" cy="0" r="2"/>
      <circle cx="28" cy="8" r="2"/>
      <circle cx="56" cy="20" r="1.8"/>
    </g>

    <!-- Scattered filler dots for balance -->
    <g transform="translate(0,0)">
      <circle cx="420" cy="60" r="1.6"/>
      <circle cx="520" cy="80" r="1.6"/>
      <circle cx="620" cy="130" r="1.6"/>
      <circle cx="760" cy="220" r="1.6"/>
      <circle cx="940" cy="320" r="1.6"/>
      <circle cx="1180" cy="420" r="1.6"/>
      <circle cx="1320" cy="500" r="1.6"/>
      <circle cx="1500" cy="480" r="1.6"/>
      <circle cx="1680" cy="420" r="1.6"/>
    </g>
  </g>
</svg>
